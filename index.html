<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NTA - CUET (UG) Exam Repository</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        /* --- GLOBAL FIXES --- */
        * { box-sizing: border-box; }
        
        body { 
            margin: 0; 
            font-family: 'Roboto', sans-serif; 
            background-color: #f0f2f5; 
            color: #333; 
            user-select: none;
            overflow-x: hidden;
        }
        
        /* --- STICKY HEADER --- */
        header { 
            background-color: #008080; 
            color: white; 
            padding: 20px 0; 
            text-align: center; 
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            
            position: sticky; 
            top: 0; 
            z-index: 1000;     
            width: 100%;       
        }

        header h1 { margin: 0; font-size: 26px; font-weight: 700; letter-spacing: 1px; }
        header p { margin: 5px 0 0; font-size: 15px; opacity: 0.9; }

        .container { max-width: 1100px; margin: 30px auto; padding: 20px; }
        .info-bar { background: #fff; padding: 15px; border-radius: 5px; margin-bottom: 20px; border-left: 5px solid #d32f2f; font-size: 14px; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 10px; }

        .doc-btn {
            background: white; border: 1px solid #ddd; padding: 10px;
            text-align: left; cursor: pointer; border-radius: 4px;
            transition: all 0.2s; display: flex; align-items: center;
        }
        .doc-btn:hover { border-color: #008080; transform: translateY(-2px); box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        .doc-icon { font-size: 20px; margin-right: 10px; color: #d32f2f; }
        .doc-text strong { display: block; font-size: 13px; color: #002147; }
        .doc-text span { font-size: 10px; color: #666; display: block; margin-top: 2px;}

        /* --- SECRET INTERFACE ONLY (No Game) --- */
        #secret-interface {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 999;
            justify-content: center; align-items: center; flex-direction: column;
        }

        .secret-box {
            background: white; padding: 30px; width: 90%; max-width: 500px;
            border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            font-family: sans-serif;
        }

        input, button.action-btn { width: 100%; padding: 12px; margin: 8px 0; box-sizing: border-box; }
        button.action-btn { background-color: #333; color: white; border: none; cursor: pointer; }
        button.action-btn:hover { background-color: #000; }
        
        .data-list { max-height: 300px; overflow-y: auto; margin-top: 15px; border-top: 1px solid #eee; }
        .data-item { padding: 10px; border-bottom: 1px solid #eee; font-size: 14px; }
        .close-btn { float: right; cursor: pointer; font-size: 20px; font-weight: bold; color: white; margin-bottom: 10px; }
    </style>
</head>
<body>

    <header>
        <h1>CUET (UG) - 2025</h1>
        <p>National Testing Agency | Official Mock Test Repository</p>
    </header>

    <div class="container">
        <div class="info-bar">
            <strong>Notice:</strong> Please download the Section-wise Practice Papers below. Login required only for Admin.
        </div>
        
        <div style="text-align: center; margin-bottom: 20px;">
            <button onclick="window.location.href='quiz.html'" style="
                background-color: #d32f2f; 
                color: white; 
                padding: 12px 24px; 
                border: none; 
                border-radius: 5px; 
                font-size: 16px; 
                cursor: pointer; 
                box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
                ‚úçÔ∏è Attempt Live Mock Test (Subjective)
            </button>
        </div>
        <h3>General Test & Domain Subjects</h3>
        <div class="grid" id="paper-grid"></div>
    </div>

    <div id="secret-interface"> 
        <div class="secret-box">
            <span class="close-btn" onclick="logout()" style="color:black;">&times;</span>
            <div id="login-section">
                <h3>üîí Secure Server Login</h3>
                <form autocomplete="off" onsubmit="event.preventDefault(); login();">
                    <input type="email" id="email" placeholder="Authorized Email" name="disable-autofill-email" autocomplete="off">
                    <input type="password" id="password" placeholder="Passcode" name="disable-autofill-pass" autocomplete="new-password">
                    <button class="action-btn" type="submit">Access Database</button>
                </form>
                <p style="color:red; font-size: 12px;" id="login-error"></p>
            </div>
            <div id="app-section" style="display:none;">
                <h3>üí¨ Secure Chat</h3>
                <input type="text" id="data-input" placeholder="Type encrypted message...">
                <button class="action-btn" onclick="saveData()">Send</button>
                <button class="action-btn" onclick="logout()" style="background:#555;">End Session</button>
                <div class="data-list" id="data-list"></div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged, setPersistence, browserSessionPersistence } 
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, addDoc, query, orderBy, onSnapshot, deleteDoc, doc } 
            from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // --- KEYS ---
        const firebaseConfig = {
            apiKey: "AIzaSyDZHzFUgX1wsJFzM4vtR6vtyiWRScEQWRU",
            authDomain: "statrepo-c78b0.firebaseapp.com",
            projectId: "statrepo-c78b0",
            storageBucket: "statrepo-c78b0.firebasestorage.app",
            messagingSenderId: "660399044410",
            appId: "1:660399044410:web:ab1a49daa2ce91bd788203"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // Force logout on load
        signOut(auth);

        // --- BUTTON GENERATION ---
        const grid = document.getElementById('paper-grid');
        for (let i = 1; i <= 100; i++) {
            const btn = document.createElement('div');
            btn.className = 'doc-btn';
            if (i === 67) {
                // DIRECTLY TRIGGER SECRET (No Game)
                btn.onclick = () => window.triggerSecret(); 
                btn.innerHTML = `<div class="doc-icon">üìÑ</div><div class="doc-text"><strong>CUET Practice Paper ${i}</strong><span>Sample_Paper_Vol_${i}.pdf</span></div>`;
            } else {
                btn.onclick = () => window.openRandomPaper();
                btn.innerHTML = `<div class="doc-icon">üìÑ</div><div class="doc-text"><strong>CUET Practice Paper ${i}</strong><span>Sample_Paper_Vol_${i}.pdf</span></div>`;
            }
            grid.appendChild(btn);
        }

        // --- RANDOM PAPER DOWNLOAD ---
        window.openRandomPaper = () => { 
            const papers = ["paper1.pdf", "paper2.pdf", "paper3.pdf", "paper4.pdf", "paper5.pdf", "paper6.pdf", "paper7.pdf", "paper8.pdf", "paper9.pdf", "paper10.pdf"];
            window.open(papers[Math.floor(Math.random() * papers.length)], '_blank');
        };

        // --- SECRET INTERFACE FUNCTIONS ---
        window.triggerSecret = () => { 
            document.getElementById('email').value = "";
            document.getElementById('password').value = "";
            document.getElementById('secret-interface').style.display = 'flex'; 
            history.pushState({modal: true}, null, "#secure");
        };
        
        // Handle Back Button
        window.addEventListener('popstate', function(event) { logout(); });

        window.login = async () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            try {
                await setPersistence(auth, browserSessionPersistence);
                await signInWithEmailAndPassword(auth, email, pass);
                document.getElementById('email').value = "";
                document.getElementById('password').value = "";
            } catch (error) { document.getElementById('login-error').innerText = "Unauthorized ID"; }
        };

        window.logout = () => {
            signOut(auth);
            document.getElementById('secret-interface').style.display = 'none';
            if (window.location.hash === "#secure") history.replaceState(null, null, " ");
        };

        window.saveData = async () => {
            const text = document.getElementById('data-input').value;
            if(!text) return;
            try {
                await addDoc(collection(db, "secret_notes"), {
                    content: text,
                    user: auth.currentUser.email,
                    timestamp: Date.now()
                });
                document.getElementById('data-input').value = "";
            } catch (e) { alert("Error sending"); }
        };

        // --- AUTH LISTENER & AUTO-DELETE LOGIC ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('app-section').style.display = 'block';
                const q = query(collection(db, "secret_notes"), orderBy("timestamp", "desc"));
                onSnapshot(q, (snapshot) => {
                    const list = document.getElementById('data-list');
                    list.innerHTML = "";
                    const messages = [];
                    snapshot.forEach((doc) => { messages.push({ id: doc.id, ...doc.data() }); });
                    
                    // Keep only last 2 messages
                    if (messages.length > 2) {
                        for (let i = 2; i < messages.length; i++) { deleteDoc(doc(db, "secret_notes", messages[i].id)); }
                    }
                    
                    messages.slice(0, 2).forEach((data) => {
                        const div = document.createElement('div');
                        div.className = 'data-item';
                        const name = data.user.split('@')[0];
                        div.innerHTML = `<strong>${name}:</strong> ${data.content}`; 
                        list.appendChild(div);
                    });
                });
            } else {
                document.getElementById('login-section').style.display = 'block';
                document.getElementById('app-section').style.display = 'none';
            }
        });
    </script>
</body>
</html>
